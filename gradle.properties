# Enable strict dependency verification for reproducible builds
# Disabled - XML maintenance overhead
# org.gradle.dependency.verification.mode=strict
version=1.0.0

# Suppress validation errors for publishing
org.gradle.internal.publishing.validateTypes=true

# Gradle performance optimizations
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.configuration-cache=true
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable Kotlin DSL lazy property assignment
kotlin.code.style=official

# Build scan capture options (for develocity)
org.gradle.scan.capture.url-input-files=true
org.gradle.scan.capture.file-fingerprints=true
