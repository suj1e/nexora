name: Publish Snapshot

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          # Use wrapper version from gradle-wrapper.properties
          # Enable dependency graph submission
          dependency-graph: upload-and-submit
          # Generate build scan for detailed analysis
          generate-job-summary: true

      - name: Determine snapshot version
        id: version
        run: |
          # Use Gradle properties to get version
          VERSION=$(gradle properties -q | grep "^version:" | awk '{print $2}')

          # Ensure version ends with -SNAPSHOT
          if [[ ! "$VERSION" =~ -SNAPSHOT$ ]]; then
            VERSION="${VERSION}-SNAPSHOT"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "base_version=${VERSION%-SNAPSHOT}" >> $GITHUB_OUTPUT

      - name: Run tests before publishing
        run: gradle check --no-daemon

      - name: Publish snapshot to Aliyun Yunxiao
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_SNAPSHOT_URL: ${{ secrets.YUNXIAO_SNAPSHOT_URL }}
          YUNXIAO_RELEASE_URL: ${{ secrets.YUNXIAO_RELEASE_URL }}
        run: |
          gradle publish --no-daemon --scan \
            -PYunxiaoSnapshotRepositoryUrl="$YUNXIAO_SNAPSHOT_URL" \
            -PYunxiaoReleaseRepositoryUrl="$YUNXIAO_RELEASE_URL" \
            -PYUNXIAO_USERNAME="$YUNXIAO_USERNAME" \
            -PYUNXIAO_PASSWORD="$YUNXIAO_PASSWORD" \
            -PprojectVersion=${{ steps.version.outputs.version }}

      - name: Publish summary
        if: always()
        run: |
          echo "### ðŸ“¦ Snapshot Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Base Version** | \`${{ steps.version.outputs.base_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Published Modules:**" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-common" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-web" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-webflux" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-data-jpa" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-redis" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-kafka" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-resilience" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-security" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-file-storage" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-audit" >> $GITHUB_STEP_SUMMARY
          echo "- nexora-spring-boot-starter-observability" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Snapshot publish failed!"
          exit 1
