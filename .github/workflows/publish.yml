name: Publish to Aliyun Yunxiao

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false
        type: string
      type:
        description: 'Release type: snapshot or release'
        required: true
        type: choice
        default: 'snapshot'
        options:
          - snapshot
          - release

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create Gradle wrapper if not exists
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper --gradle-version 9.0.0
          fi

      - name: Build before publishing
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_SNAPSHOT_URL: ${{ secrets.YUNXIAO_SNAPSHOT_URL }}
        run: |
          ./gradlew clean build --no-daemon \
            -PYunxiaoSnapshotRepositoryUrl="$YUNXIAO_SNAPSHOT_URL" \
            -PYunxiaoSnapshotUsername="$YUNXIAO_USERNAME" \
            -PYunxiaoSnapshotPassword="$YUNXIAO_PASSWORD"

      - name: Publish Snapshot to Aliyun Yunxiao
        if: |
          github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/') ||
          (github.event_name == 'workflow_dispatch' && inputs.type == 'snapshot')
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_SNAPSHOT_URL: ${{ secrets.YUNXIAO_SNAPSHOT_URL }}
        run: |
          ./gradlew publishAllPublicationsToYunxiaoSnapshotRepository --no-daemon \
            -PYunxiaoSnapshotRepositoryUrl="$YUNXIAO_SNAPSHOT_URL" \
            -PYunxiaoSnapshotUsername="$YUNXIAO_USERNAME" \
            -PYunxiaoSnapshotPassword="$YUNXIAO_PASSWORD"

      - name: Publish Release to Aliyun Yunxiao
        if: |
          github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v') ||
          (github.event_name == 'workflow_dispatch' && inputs.type == 'release')
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_RELEASE_URL: ${{ secrets.YUNXIAO_RELEASE_URL }}
        run: |
          # Extract version from tag or release or input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi

          # Remove 'v' prefix if present
          VERSION=${VERSION#v}

          echo "Publishing version: $VERSION"

          ./gradlew publishAllPublicationsToYunxiaoReleaseRepository --no-daemon \
            -PYunxiaoReleaseRepositoryUrl="$YUNXIAO_RELEASE_URL" \
            -PYunxiaoReleaseUsername="$YUNXIAO_USERNAME" \
            -PYunxiaoReleasePassword="$YUNXIAO_PASSWORD" \
            -PprojectVersion=$VERSION

      - name: Publish summary
        if: always()
        run: |
          echo "### ðŸ“¦ Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch/Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Published to Aliyun Yunxiao" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Publish to Aliyun Yunxiao failed!"
          exit 1
