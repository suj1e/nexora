name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  #===========================================
  # Build & Test
  #===========================================
  build:
    name: Build (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        java: ['21', '22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          dependency-graph: upload-and-submit
          cache-read-only: ${{ github.event_name == 'pull_request' }}
          generate-job-summary: true

      - name: Build
        run: gradle build --no-daemon

      - name: Test
        run: gradle test --no-daemon

  #===========================================
  # Publish Snapshot (main branch only)
  #===========================================
  publish-snapshot:
    name: Publish Snapshot
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Publish snapshot to Aliyun Yunxiao
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_SNAPSHOT_URL: ${{ secrets.YUNXIAO_SNAPSHOT_URL }}
          YUNXIAO_RELEASE_URL: ${{ secrets.YUNXIAO_RELEASE_URL }}
        run: |
          gradle publish --no-daemon \
            -PYunxiaoSnapshotRepositoryUrl="$YUNXIAO_SNAPSHOT_URL" \
            -PYunxiaoReleaseRepositoryUrl="$YUNXIAO_RELEASE_URL" \
            -PYUNXIAO_USERNAME="$YUNXIAO_USERNAME" \
            -PYUNXIAO_PASSWORD="$YUNXIAO_PASSWORD"

      - name: Summary
        run: |
          echo "### ðŸ“¦ Snapshot Published" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY

  #===========================================
  # Publish Release
  #===========================================
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Publish release to Aliyun Yunxiao
        env:
          YUNXIAO_USERNAME: ${{ secrets.YUNXIAO_USERNAME }}
          YUNXIAO_PASSWORD: ${{ secrets.YUNXIAO_PASSWORD }}
          YUNXIAO_SNAPSHOT_URL: ${{ secrets.YUNXIAO_SNAPSHOT_URL }}
          YUNXIAO_RELEASE_URL: ${{ secrets.YUNXIAO_RELEASE_URL }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          gradle publish --no-daemon \
            -PYunxiaoSnapshotRepositoryUrl="$YUNXIAO_SNAPSHOT_URL" \
            -PYunxiaoReleaseRepositoryUrl="$YUNXIAO_RELEASE_URL" \
            -PYUNXIAO_USERNAME="$YUNXIAO_USERNAME" \
            -PYUNXIAO_PASSWORD="$YUNXIAO_PASSWORD" \
            -PprojectVersion="$VERSION"

      - name: Summary
        run: |
          echo "### ðŸŽ‰ Release ${{ github.event.release.tag_name }} Published" >> $GITHUB_STEP_SUMMARY
