name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  #===========================================
  # Build & Test
  #===========================================
  build:
    name: Build (Java 21)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          dependency-graph: generate-and-submit
          cache-read-only: ${{ github.event_name == 'pull_request' }}
          generate-job-summary: true

      - name: Build
        run: gradle build --no-daemon

      - name: Test
        run: gradle test --no-daemon

  #===========================================
  # Publish Snapshot (main branch or manual)
  #===========================================
  publish-snapshot:
    name: Publish Snapshot
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Publish snapshot to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
        run: gradle publish --no-daemon

      - name: Summary
        run: |
          echo "### ðŸ“¦ Snapshot Published to Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY

  #===========================================
  # Publish Release
  #===========================================
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import || true

      - name: Publish release to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          VERSION: ${{ github.event.release.tag_name }}
        run: gradle publish --no-daemon -PprojectVersion="$VERSION"

      - name: Summary
        run: |
          echo "### ðŸŽ‰ Release ${{ github.event.release.tag_name }} Published to Maven Central" >> $GITHUB_STEP_SUMMARY
